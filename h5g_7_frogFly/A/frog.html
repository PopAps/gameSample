<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>template for simple games</title>
    <script type="text/javascript" src="simpleGame.js"></script>
    <script type="text/javascript" src="frogLib.js"></script>
    <script type="text/javascript">

        var scene;
        var frog;

        function init() {
            scene = new Scene();

            leaves = new Sprite(scene, "leaves.png", 640, 480);
            leaves.setSpeed(0);

            frog = new Frog();

            scene.start();
        }


        function update() {
            scene.clear();

            

            frog.moveKeys();
            leaves.update();
            frog.update();
        }
    </script>
</head>

<body onload="init()">


</body>

</html>
